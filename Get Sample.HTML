<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Sample Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ================================
           General Styles
        ================================ */
        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            margin: 0;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        section {
            padding: 80px 0;
            position: relative;
            color: #fff;
        }

        section::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* dark overlay for readability */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        /* ================================
           Audio Player Section
        ================================ */
        .audio-section {
            background: url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center/cover;
            text-align: center;
        }

        .audio-section audio {
            margin-top: 20px;
            width: 80%;
        }

        /* ================================
           Video Player Section
        ================================ */
        .video-section {
            background: url('https://images.pexels.com/photos/854210/pexels-photo-854210.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center/cover;
            text-align: center;
        }

        .video-section video {
            width: 80%;
            max-width: 720px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .video-section p.transcription-note {
            font-size: 1rem;
            margin-top: 15px;
        }

        /* ================================
           Image Section (Carousel with Background)
        ================================ */
        .image-section {
            text-align: center;
            background: url('https://images.pexels.com/photos/3184655/pexels-photo-3184655.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center/cover;
        }

        .image-section h2,
        .image-section p {
            margin-bottom: 40px;
        }

        .image-section .carousel-inner img {
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-section .carousel-inner img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* ================================
           Responsive Styles
        ================================ */
        @media (max-width: 768px) {
            .audio-section audio,
            .video-section video {
                width: 95%;
            }
            .image-section .carousel-inner img {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<!-- Audio Sample Section -->
<section class="audio-section">
    <div class="container">
        <h2>Audio Sample</h2>
        <p>Listen to a sample audio file below:</p>
        <audio controls>
            <source src="sempal/01.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</section>

<!-- Video Sample Section -->
<section class="video-section">
    <div class="container">
        <h2>Video Sample</h2>
        <p>Watch a sample video below:</p>
        <video controls>
            <source src="sempal/vodeo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="transcription-note">
            We also provide professional transcription services for this video and its audio.
        </p>
    </div>
</section>

<!-- Image Sample Section (Carousel) -->
<section class="image-section">
    <div class="container">
        <h2>Image Sample</h2>
        <p>Here are some sample images:</p>

        <!-- Carousel -->
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/3184655/pexels-photo-3184655.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Sample Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Sample Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/3861958/pexels-photo-3861958.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Sample Image 3">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/3184423/pexels-photo-3184423.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Sample Image 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
