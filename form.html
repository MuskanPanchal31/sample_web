<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f3f0ff;
  }

  .top-section {
    text-align: center;
    padding: 40px 20px;
    background: #e7e2ff;
  }

  h1 {
    margin-top: 10px;
    font-size: 32px;
  }

  .info-boxes {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  .box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 260px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }

  .main-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px 20px;
    gap: 30px;
  }

  .left-section {
    width: 320px;
  }

  .left-section h2 {
    font-size: 30px;
    padding-top: 30%;
    margin-bottom: 10px;
  }
 .left-section p {
    margin-bottom: 60px;
      font-size: 20px;
  }
  .form-section {
    width: 500px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .form-row {
    display: flex;
    gap: 10px;
  }

  input, textarea, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  textarea {
    height: 120px;
    resize: none;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background: #7a6bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .form-section, .left-section {
      width: 100%;
    }

    .form-row {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<div class="top-section">
  <p>CONTACT US</p>
  <h1>We’d love to talk to you</h1>

  <div class="info-boxes">
    <div class="box">
      <p><strong>CALL US</strong></p>
      <p>+91 9876543210</p>
    </div>
    <div class="box">
      <p><strong>EMAIL US</strong></p>
      <p>info@taariniinfotech.com</p>
    </div>
    <div class="box">
      <p><strong>OFFICE</strong></p>
      <p>Dewas M.P</p>
    </div>
  </div>
</div>

<div class="main-container">
  <div class="left-section">
    <h2>Let's Work Together</h2>
    <p>We’re excited to work with you. Send us your ideas or questions, and our team will get back with the best solutions!</p>
  </div>

  <div class="form-section">
    <div class="form-row">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
    </div>

    <input type="email" placeholder="Email Address">

    <div class="form-row">
  
        <input type="phone" placeholder="Phone Number">
   
      <input type="text" placeholder="Subject">
    </div>

    <textarea placeholder="Talk About Your Projects"></textarea>
    <button>Submit</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.querySelector('button');
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      alert('Your form has been submitted successfully!');
    });
  });
</script>
</body>
</html>
